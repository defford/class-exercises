{% extends "layout.html" %}

{% block content %}
<h2>Class Details: {{ class_.name }}</h2>
<p>Below is a list of exercises available for this class:</p>
<ul>
    {% for exercise in class_.exercises %}
    <li>
        <a href="{{ url_for('exercise_details', exercise_id=exercise.id) }}">{{ exercise.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
